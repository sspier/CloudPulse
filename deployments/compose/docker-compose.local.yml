name: cloudpulse

version: "3.9"

services:
  api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.api
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.54.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
